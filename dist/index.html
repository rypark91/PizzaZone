<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <title>Pizza Zone</title>
</head>
<body>
    <header>
        <nav>
            <h2><a href="#">Z</a></h2>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Order Now</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="nameAndTag">
            <h1 id="titleTop">Pizza</h1>
            <h1 id="titleBottom">Zone</h1>
            <h3>Don't just have pizza, have a blast!</h3>
            <h4>We got...</h4>
        </div>
        <div id="sellingPoints">
            <div class="container">
                <div class="textContainer" id="card1">
                    <p>Pizza</p>
                </div>
                <div class="imgContainer">
                    <img src="img/pizza.jpg" alt="pizza">
                </div>
                
                
                
            </div>
            <div class="container">
                <div class="textContainer" id="card2">
                    <p>Calzones</p>
                </div>
                <div class="imgContainer">
                    <img src="img/calzone.jpg" alt="pizza">
                </div>
                
                
            </div>
            <div class="container">
                <div class="textContainer" id="card3">
                    <p>Bite Sized Pizzas</p>
                </div>
                <div class="imgContainer">
                    <img src="img/smallpizzas.jpg" alt="pizza">
                </div>
                
                
            </div>
            <div class="container">
                <div class="textContainer" id="card4">
                    <p>Sticks</p>
                </div>
                <div class="imgContainer">
                    <img src="img/sticks.jpg" alt="pizza">
                </div>
                
                
            </div>
            <div class="container">
                <div class="textContainer" id="card5">
                    <p>Pies of the Month</p>
                </div>
                <div class="imgContainer">
                    <img src="img/macnpizza.jpg" alt="pizza">
                </div>
                
                
            </div>
            <div class="container">
                <div class="textContainer" id="card6">
                    <p>More!</p>
                </div>
                <div class="imgContainer">
                    <img src="img/arcade.jpg" alt="pizza">
                </div>
                
                
            </div>
            <p id="last">We also do take outs</p>
           
        </div>
    </section>
    
    
    
    <p id="copy">Practice Site By Ryan Park &copy;2023</p> 



</body>
</html>
